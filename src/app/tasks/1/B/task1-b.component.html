<nz-card id="konva-toolbar">
  <div class="toolbar-button-container">
    <ng-template #imageEllipse>
      <svg width="30" height="20" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="15" cy="10" rx="10" ry="5" style="fill:transparent;stroke:black;stroke-width:1;" />
      </svg>
    </ng-template>
    <ng-template #imagePolygon>
      <svg width="20" height="20" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,10 10,90 90,90" style="fill:transparent;stroke:black;stroke-width:4" />
      </svg>
    </ng-template>
    <ng-template #imageRectangle>
      <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg">
        <rect width="20" height="10" style="fill:transparent;stroke:black;stroke-width:1" />
      </svg>
    </ng-template>
    <ng-template #imageSelect>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M4 0l16 12.279-6.951 1.17 4.325 8.817-3.596 1.734-4.35-8.879-5.428 4.702z"/></svg>
    </ng-template>

    <ng-template #toolbarButtonTemplate
                 let-image="buttonImage"
                 let-mode="mode"
    >
      <button nz-button
              [nzType]="selectedMode === mode ? 'primary' : 'default'"
              (click)="selectedMode = mode">
        <ng-container *ngTemplateOutlet="image"></ng-container>
      </button>
    </ng-template>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageSelect, mode: Task1BKonvaMode.SELECT }"></ng-container>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageEllipse, mode: Task1BKonvaMode.ELLIPSE }"></ng-container>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imagePolygon, mode: Task1BKonvaMode.POLYGON }"></ng-container>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageRectangle, mode: Task1BKonvaMode.RECTANGLE }"></ng-container>
  </div>
</nz-card>
<div id="konva-container"></div>
